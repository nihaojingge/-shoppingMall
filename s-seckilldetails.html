			var userId=sessionStorage.getItem("userId");

			if(userId){
                userId=sessionStorage.getItem("userId");
			}else{
                userId="";

                nickname=sessionStorage.getItem("nickname");
			}else{
                nickname="";
			}
			var pid=GetQueryString("pid");
            NTKF_PARAM = {
                siteid: 'kf_10503', //平台基础id
                settingid: 'kf_10503_1542162454656', //Ntalker分配的缺省客服组id，平台客服组用平台的settingid，商家客服组用商家的settingid

                uname: nickname,//用户名
                isvip:"0",                           //是否为vip用户，0代表非会员，1代表会员，取值显示到小能客户端上
                userlevel:"0",                       //网站自定义会员级别，0-N，可根据选择判断，取值显示到小能客户端上
                erpparam:"erp",                        //erpparam为erp功能的扩展字段，可选，购买erp功能后用于erp功能集成
                itemid:pid,                         //(必填)商品ID
                itemparam:""                         //(选填)itemparam为商品接口扩展字段，用于商品接口特殊要求集成
            }

		<script type="text/javascript" src="js/ntkfstat.js" charset="utf-8"></script>
		<script type="text/javascript">
            $(function(){
                var productId;
                if(GetQueryString("pid")!=undefined){
                    productId=GetQueryString("pid");
//                console.log("url里的："+productId);
                }else{
                    productId=sessionStorage.getItem("pid");
//                console.log("sesseion里放的："+productId);
                }

                //遮罩层的实现
                var winW=$(window).width();
                var winH=$(window).height();
                //console.log( winH);
                // console.log(winW,winH);
                $(".productDetailImg-all-model").width(winW);
                $(".productDetailImg-all-model").height(winH);

                $.ajax({
                    type: "post",
                    url: "/me/product-detailImage",
                    async: true,
                    data: {productId: productId},
                    success: function (result) {
//                    console.log(result);
                        if(result.state==0){
                            var html='';
                            for(var i=0;i<result.data.length;i++){
                                html+='<div class="productDetailImg-img">';
                                html+='<img src="'+result.data[i]+'" alt=""/>';
                                html+='</div>';
                            }
                            $(".productDetailImg-all").html(html);
                        }else{
                            console.log(result.stateMsg);
                        }
                    }
                });
                // 点击大图片后消失回到详情页
                $(".productDetailImg-all-model img").on("click",function(){
                    $(this).parent().parent().hide();
                    //消失后取消事件
                    $("body").height($(document).height()).css("overflow","auto");
                });

                // 点击每张小图进入大图
                $(".productDetailImg-all").on("click","img",function(){
                    var img=$(this).attr("src");
                    $(".productDetailImg-all-model").show().find("img").attr("src",img);
                    //模态框出现底部页面不能滑动
                    $("body").height($(window).height()).css("overflow","hidden");
                });

            });

            //        $(".seckilldetails-details-text").on("click",function(){
            //            location.href="communityOnlineImgRule.html";
            //		})

		</script>
