<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="imagetoolbar" content="no">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">

		<meta http-equiv="Expires" CONTENT="0">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">

		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/community.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/frist.css" />
		<script src="js/common.js" type="text/javascript" charset="utf-8" ></script>
		<title>搜索</title>
		<!--获取微信权限,引入WX的js-->
		<script src="js/jweixin-1.2.0.js"></script>
		<script src="js/share.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8" ></script>
	</head>

	<body>
		<div class="chot-all">
			<header>
				<form action="javascript:return true;" style="display: inline-block">
					<input type="search" name="chot-header-text" id="chot-header-text"  placeholder="搜索"  onkeyup="this.value=this.value.replace(/\s+/g,'')" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"/>
				</form>
				<span class="chot-header-text-span" >搜索</span>
			</header>
			<div class="chot-head">
				<span class="chot-head-span  chot-head-span-color">综合</span>
				<span class="chot-head-span">用户</span>
				<span class="chot-head-span">话题</span>
				<span class="chot-head-span">帖子</span>
			</div>
			<div>
				<div class="chot-frist chot-box">
					<div class="chot-frist-frist">
						<div class="community-second-shows-p">
							<span></span>
							<span>用户</span>
							<span></span>
						</div>
						<div class="chot-frist-frist-div"></div>
					</div>

					<div class="chot-frist-two">
						<!--<div class="community-second-shows-p">-->
							<!--<span></span>-->
							<!--<span>话题</span>-->
							<!--<span></span>-->
						<!--</div>-->
					</div>

					<div class="chot-frist-three">
						<div class="community-second-shows-p">
							<span></span>
							<span>帖子</span>
							<span></span>
						</div>
						<div class="community-second-shows-center"></div>
					</div>
				</div>
				<!--用户-->
				<div class="chot-two chot-box" style="display: none;"></div>
				<!--话题-->
				<div class="chot-three chot-box" style="display: none;"></div>
				<!--帖子-->
				<div class="chot-four chot-box" style="display: none;"></div>
			</div>
		</div>
	</body>
	<script src="js/commed.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/chot.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/commedui.js" type="text/javascript" charset="utf-8"></script>
</html>
