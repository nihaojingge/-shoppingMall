<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="imagetoolbar" content="no">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">

		<!-- QQ强制竖屏 -->

		<meta http-equiv="Cache-Control" CONTENT="no-cache">

	<body>
		<div class="community-all">
			<header>
				<a href="chot.html">
					<!--<input type="text" name="" id="community-text" value="" />-->
					<div id="community-text"></div>
				</a>
			</header>
			<article id="community-art">
				<div class="swiper-container">
					<div class="swiper-wrapper"></div>
				</div>
			</article>
			<!--//推荐部分-->
			<!--轮播图-->
			<div class="community-frist">
				<div class="community-frist-banner" id="community-frist-banner">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<!--<div class="swiper-slide">Slide 1</div>-->

						</div>
						<div class="swiper-pagination"></div>

					</div>
				</div>
				<!--推荐微博-->

			<!--除推荐其余部分-->
            <!--<div class="black" style="display: none;"></div>-->


			<!--底部-->
			<div class="navigator-bottom">
				<div class="navigator-bottom-index" onclick="community()" >
					<p><img src="picture/quanwangweidianji@2x.png" alt=""></p>
					<p style="color:#999999">首页</p>
				</div>
				<div class="navigator-bottom-index" onclick="jumpAll()">
					<p><img src="picture/shangchengweidianji@2x.png" alt=""></p>
					<p style="color:#999999">拼团</p>
				</div>
				<div class="navigator-bottom-index" style="position: relative">
					<!--<p class="navigator-bottom-index-photo">-->
						<img src="picture/photo.png" alt="" class="navigator-bottom-index-img"/>
						<span  class="navigator-bottom-index-photo-span" style="width: 100%;display: inline-block;position: absolute;bottom: 0;left: 0.1rem;color:#999999">图片搜索</span>

				</div>
				<div class="navigator-bottom-index" onclick="jumpm()">
					<p><img src="picture/woweidianji@2x.png" alt=""></p>
					<p style="color:#999999">我</p>
				</div>
			</div>

		<!--模态框-->
		<div class="model"></div>
		<img src="picture/back.png" alt="" class="back" style="display: none">
		<!--弹出框-->
		<div class="model-title">
			<p>更多功能请下载大鱼优品APP!</p>
			<button type="button" class="model-title-btn">立即下载</button>
			<img src="picture/guanbi@2x.png" alt="">
		</div>
		<!--等待动画-->
		<!--<div class="target-div" style="display: none;position: fixed;top: 0;left: 0;background: rgba(255,255,255,0.8)">-->
			<div id="target" style=" width: 6rem;height: 6rem;position: fixed;bottom: 10rem;left: 13rem;z-index: 9999;display: none"></div>
		<!--</div>-->
		<script src="js/commed.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/community1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/commedui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/spin.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/exif.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pictures-rotating.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/common.js" type="text/javascript" charset="utf-8"></script>-->
		<script>
            // AJAX提交图片
            $("#pic").on("change",function(){
                MtaH5.clickStat("039");
                $("#target").show();
                Spinner({ color: '#C40000'}).spin(document.getElementById('target'));
                if(window.FormData){
                    var url = "/me/upimage";
                    var formData = new FormData();
                    var pic = $("#pic")[0].files[0];
                    formData.append("file",pic);
                    that = $(this)
                    $.ajax({
                        url : url,
                        type : 'POST',
                        data : formData,
                        //告诉jQuery不要去处理发送的数据
                        processData : false,
                        //告诉jQuery不要去设置Content-Type请求头
                        contentType : false,
                        beforeSend:function(){
                            console.log("正在进行，请稍候");
                        },
                        success : function(responseStr) {

                            var data = $.parseJSON(responseStr);
                            console.log(data);
                            var tfsid = data.data;
                            $.ajax({
                                url:"/me/pre-search",
                                type:"post",
                                data:{"tfsid":tfsid},
                                success:function (data) {
//                            $("#pic").remove();
//                            var filePic = $("<input  accept='image*' type='file' name='file' id='pic' style='width: 3rem;height: 5rem;position: absolute;top: -1.6rem;left: 1rem;opacity: 0' >")
//                            $(".navigator-bottom-index").append(filePic);
                                    //停止动画，解决iOS返回不刷新的问题
                                    $("#target").hide();
                                    console.log(data);
                                    var sex = data.gender;
                                    var category = data.cate;
                                    console.log(data.sulw,data.sulh,data.sdrw,data.sdrh);
                                    var sulw=parseInt(Number(data.sulw)*100);
                                    var sulh=parseInt(Number(data.sulh)*100);
                                    var sdrw=parseInt(Number(data.sdrw)*100);
                                    var sdrh=parseInt(Number(data.sdrh)*100);
                                    console.log(sulw,sulh,sdrw,sdrh);
                                    var picRange = sulw+","+sulh+","+sdrw+","+sdrh;
                                    console.log(sex,category,picRange);

                                    window.location="image-search.html?tfsid="+tfsid+"&sex="+sex+"&category="+category+"&picRange="+picRange+"&time="+new Date().getTime();
                                },
                                error:function (data) {
                                    console.log(data);
                                    $("#target").hide();
                                    alert("暂时搜索不到，请稍后重试")
                                }
                            });
                        },
                        error:function () {
                            $("#target").hide()
                            alert("暂时搜索不到，请稍后重试");
                        }
                    });
                }
            });
            function jumpm(){
                MtaH5.clickStat("008");
                location.href="myself.html?random="+new Date().getTime();
            }
            function community() {
                MtaH5.clickStat("005");
                window.location="first.html?random="+new Date().getTime();
            }
            $("#frist-top-img-text").on("click",function () {
                window.location="s-search.html?random="+new Date().getTime();
            });
            function jumpAll(){
                MtaH5.clickStat("006");
                location.href="s-first.html?random="+new Date().getTime();
            }
		</script>
		<!--腾讯统计-->
		<script src="js/count.js"></script>
	</body>

</html>
